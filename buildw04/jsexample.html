<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Increment count when button is clicked</title>
  </head>

  <body>
    <input type="button" value="Count" id="countButton1" />

    <p>The button was pressed <span id="displayCount1">0</span> times.</p>

    <script type="text/javascript">
      var count1 = 0;
      var button1 = document.getElementById("countButton1");
      var display1 = document.getElementById("displayCount1");

      button1.onclick = function(){
        count1++;
        display1.innerHTML = count1;
      }
    </script>
